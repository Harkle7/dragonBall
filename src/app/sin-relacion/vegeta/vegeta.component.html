<div class="vegeta-comp">
  <h3>Vegeta Component</h3>
  <form>
    <div class="form-group">
      <label>Mensaje para Goku:</label>
      <input class="form-control" #msg type="text" />
    </div>
    <button class="btn btn-primary" type="button" (click)="enviarMensaje(msg.value)">
      Enviar Mensaje
    </button>
  </form>
  <div class="pedir-mensaje">
    <button class="btn btn-info" (click)="verMensaje()">Ver mensaje de Goku</button>
    <h3 *ngIf="mensajeGoku">{{ mensajeGoku }}</h3>
  </div>
</div>
